    package machine

    import java.util.Scanner

    val scanner = Scanner(System.`in`)
    var water = 400
    var milk = 540
    var beans = 120
    var cups = 9
    var money = 550

    fun main() {

        while (true) {
            println()
            print("Write action (buy, fill, take, remaining, exit): ")

            when (scanner.nextLine()) {
                "buy" -> buy()
                "fill" -> fill()
                "take" -> take()
                "remaining" -> printStatus()
                "exit" -> return
            }
        }
    }

    private fun printStatus() =
        println(
            """
                The coffee machine has:
                $water of water
                $milk of milk
                $beans of coffee beans
                $cups of disposable cups
                $money of money
            """.trimIndent()
        )

    private fun buy() {
        print("What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino, back - to main menu: ")
        val input = scanner.nextLine()
        if (input != "back") {
            val cup = Cup.values()[input.toInt() - 1]

            val x = when (val unavailable = cup.canBuy(water, milk, beans, cups)) {
                Supply.NONE -> {
                    water -= cup.water
                    milk -= cup.milk
                    beans -= cup.beans
                    --cups
                    money += cup.price
                    "I have enough resources, making you a coffee!"
                }
                else -> "Sorry, not enough ${unavailable.name.toLowerCase()}!"
            }
            println(x)
        }
    }

    private fun fill() {
        print("Write how many ml of water do you want to add: ")
        water += scanner.nextLine().toInt()

        print("Write how many ml of milk do you want to add: ")
        milk += scanner.nextLine().toInt()

        print("Write how many grams of coffee beans do you want to add: ")
        beans += scanner.nextLine().toInt()

        print("Write how many disposable cups of coffee do you want to add: ")
        cups += scanner.nextLine().toInt()
    }

    private fun take() {
        println("I gave you \$$money")
        money = 0
    }

    enum class Cup(
        val water: Int,
        val milk: Int,
        val beans: Int,
        val price: Int
    ) {
        Espresso(250, 0, 16, 4),
        Latte(350, 75, 20, 7),
        Cappuccino(200, 100, 12, 6);

        fun canBuy(
            remainingWater: Int,
            remainingMilk: Int,
            remainingBeans: Int,
            remainingCups: Int
        ) =
            when {
                remainingWater < water -> Supply.WATER
                remainingMilk < milk -> Supply.MILK
                remainingBeans < beans -> Supply.BEANS
                remainingCups < 1 -> Supply.CUPS
                else -> Supply.NONE
            }
    }

    enum class Supply {
        NONE, WATER, MILK, BEANS, CUPS
    }

